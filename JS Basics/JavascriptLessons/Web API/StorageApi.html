<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <button onclick="setLocalStorage('username', 'Obeadur')">
        Set local storage username
      </button>
    </p>
    <p>
      <button onclick="getLocalStorage('username')">
        Get local storage username
      </button>
    </p>
    <p>
      <button onclick="setLocalStorage('name', 'Rahman')">
        Set local storage name
      </button>
    </p>
    <p>
      <button onclick="getLocalStorage('name')">Get local storage name</button>
    </p>
    <p>
      <button onclick="removeItemFromLocalStorage('name')">
        Remove local storage name
      </button>
    </p>
    <p>
     <button onclick="clearLocalStorage()">clear the storage</button>
    </p>
    <p>
      <button onclick="setSessionStorage('username', 'Zarin')">
        Set session storage username
      </button>
    </p>
    <p>
      <button onclick="getSessionStorage('username')">
        Get session storage username
      </button>
    </p>
    <script src="./StorageApi.js"></script>
  </body>
</html>
